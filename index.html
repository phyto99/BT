<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Brain Training</title>
    
    <!-- Unified Brain Training System -->
    <link rel="stylesheet" href="shared/unified-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="shared/unified-core.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #202020;
            color: #eee;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Loading Brain Training...</div>
    </div>
    
    <script>
        // Initialize with default game
        document.addEventListener('DOMContentLoaded', () => {
            if (window.unifiedBrainTraining) {
                window.unifiedBrainTraining.loadGame('jiggle-factorial');
            }
        });
    </script>
</body>
</html>
