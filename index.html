<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Brain Training</title>
    
    <!-- Unified Brain Training System -->
    <link rel="stylesheet" href="shared/unified-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    
    <!-- Cognitive Progression System -->
    <script src="shared/cognitive-progression.js"></script>
    <script src="shared/cognitive-ui.js"></script>
    
    <script src="shared/unified-core.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #202020;
            color: #eee;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #eee;
            background: #000;
        }

        /* Right side buttons matching sidebar button style */
        .unified-right-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 8px;
        }

        .unified-info-btn, .unified-stats-btn {
            width: 40px;
            height: 40px;
            background: rgba(40, 40, 40, 0.8);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #eee;
            transition: background-color 0.2s;
        }

        .unified-info-btn:hover, .unified-stats-btn:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }

        /* Custom Modal Styling - Dynamic Sizing */
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: var(--modal-height, 400px);
            background: #999999;
            z-index: 2000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            overflow: hidden;
            transition: width 0.3s ease;
            line-height: 1.5;
        }
        
        .modal-content {
            padding: 40px;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
            position: relative;
            overflow-y: auto;
            min-width: 400px;
            max-width: 90vw;
        }
        
        .modal-content.visible {
            opacity: 1;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-weight: normal;
            line-height: 1;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-close:hover {
            opacity: 0.7;
        }
        
        .modal-title {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-text {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            line-height: 1.5;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-text strong {
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-list {
            text-align: left;
            margin: 10px 0;
            padding-left: 20px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            line-height: 1.5;
        }
        
        .modal-list li {
            margin: 5px 0;
            font-family: Arial, sans-serif;
            font-weight: normal;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
            line-height: 1.1;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-backdrop.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Right side buttons -->
    <div class="unified-right-buttons">
        <button class="unified-info-btn" id="unified-info-btn" title="Information">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4"/>
                <path d="M12 8h.01"/>
            </svg>
        </button>
        <button class="unified-stats-btn" id="unified-stats-btn" title="Statistics">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3v18h18"/>
                <path d="m19 9-5 5-4-4-3 3"/>
            </svg>
        </button>
    </div>

    <div id="game-container">
        <div class="loading"><img src="Syn_Logo_A_1.gif" style="width: 333px; height: 333px;"></div>
    </div>
    
    <script>
        // Initialize exactly like the test version
        document.addEventListener('DOMContentLoaded', () => {
            // Create the unified system instance
            window.unifiedBrainTraining = new UnifiedBrainTraining();
            
            // Add test function for debugging
            window.testConnection = () => window.unifiedBrainTraining.testDirectConnection();
            
            // Info button handler
            document.getElementById('unified-info-btn').addEventListener('click', () => {
                showInfoPopup();
            });
            
            // Stats button handler  
            document.getElementById('unified-stats-btn').addEventListener('click', () => {
                showStatsPopup();
            });
            
            // Load default game
            window.unifiedBrainTraining.loadGame('jiggle-factorial');
        });

        function showInfoPopup() {
            const currentGame = window.unifiedBrainTraining?.currentGameId || 'none';
            const gameInfo = getGameInfo(currentGame);
            
            createCustomModal({
                title: gameInfo.title,
                content: gameInfo.content
            });
        }

        function getGameInfo(gameId) {
            const gameInfos = {
                'quad-box': {
                    title: 'Quad Box - How to Play',
                    content: `
                        <p class="modal-text">3D Quad N-Back is a working memory game. A cube will repeatedly flash in a 3D grid, and you must remember cues that appeared <strong>n steps ago</strong> across four different modalities:</p>
                        <ul class="modal-list">
                            <li><strong>Position:</strong> where the cube appeared</li>
                            <li><strong>Color:</strong> the color of the cube</li>
                            <li><strong>Shape:</strong> the shape inside the cube</li>
                            <li><strong>Audio:</strong> what was spoken</li>
                        </ul>
                        <p class="modal-text">For each new item, press the corresponding key if it matches the item shown <strong>n steps back</strong> in the sequence:</p>
                        <ul class="modal-list">
                            <li><strong>A</strong> â€“ position match</li>
                            <li><strong>F</strong> â€“ color match</li>
                            <li><strong>J</strong> â€“ shape match</li>
                            <li><strong>L</strong> â€“ audio match</li>
                        </ul>
                        <p class="modal-text">You can press multiple keys if more than one aspect matches. The game continues with a new cube every few seconds. After a set amount of trials, you'll be scored on your accuracy. If you do well enough, you're n-back level will be advanced by 1. Stay focused and try to get as high a score as possible!</p>
                    `
                },
                'jiggle-factorial': {
                    title: 'Jiggle Factorial 3D - How to Play',
                    content: `
                        <p class="modal-text">3D Multiple Object Tracking game with rotating objects and factorial complexity.</p>
                        <p class="modal-text"><strong>Objective:</strong> Track multiple moving objects in 3D space</p>
                        <ul class="modal-list">
                            <li>Objects will be highlighted at the start</li>
                            <li>Track the highlighted objects as they move</li>
                            <li>Click on the correct objects when prompted</li>
                            <li>Level increases with more objects to track</li>
                        </ul>
                        <p class="modal-text"><strong>Controls:</strong> Use mouse to interact with objects</p>
                    `
                },
                '3d-hyper-nback': {
                    title: '3D Hyper N-back - How to Play',
                    content: `
                        <p class="modal-text">Advanced N-back training with 3D spatial memory challenges.</p>
                        <p class="modal-text"><strong>Objective:</strong> Remember positions from N steps back</p>
                        <ul class="modal-list">
                            <li>Watch cubes appear in 3D space</li>
                            <li>Press keys when position matches N steps back</li>
                            <li>Multiple modalities: position, audio, visual</li>
                            <li>Level increases difficulty</li>
                        </ul>
                        <p class="modal-text"><strong>Controls:</strong> Use keyboard for responses</p>
                    `
                },
                'dichotic-dual-nback': {
                    title: 'Dichotic Dual N-back - How to Play',
                    content: `
                        <p class="modal-text">Dual N-back training with audio and visual stimuli.</p>
                        <p class="modal-text"><strong>Objective:</strong> Track both audio and visual sequences</p>
                        <ul class="modal-list">
                            <li>Remember both sound and position from N steps back</li>
                            <li>Press keys for audio matches and visual matches</li>
                            <li>Dual-task training for working memory</li>
                            <li>Progressive difficulty levels</li>
                        </ul>
                        <p class="modal-text"><strong>Controls:</strong> Use keyboard for audio/visual responses</p>
                    `
                },
                'fast-sequence-nback': {
                    title: 'Fast Sequence N-back - How to Play',
                    content: `
                        <p class="modal-text"><strong>Basics:</strong></p>
                        <p class="modal-text">This game contains two modes:</p>
                        <ul class="modal-list">
                            <li><strong>Memory Game:</strong> A spatial memory game resembling Corsi, which displays a sequence of squares for you to recall and click in the same order.</li>
                            <li><strong>N-back Mode:</strong> Each "trial" is a sequence of squares instead of a single square like in standard N-back tasks.</li>
                        </ul>
                        <p class="modal-text"><strong>Adjustable Settings:</strong></p>
                        <ul class="modal-list">
                            <li>Synesthesia-like linkages (letter-color and spatial-music links)</li>
                            <li>Number of squares in the grid and sequence</li>
                            <li>Duration of display and delay between squares</li>
                            <li>N level, sec/trial, number of trials</li>
                            <li>Percent match and interference control</li>
                        </ul>
                        <p class="modal-text"><strong>Synesthesia Details:</strong></p>
                        <p class="modal-text">Grapheme-color synesthesia links each letter to a unique color. Spatial-musical synesthesia associates spatial movements with musical tones based on direction (angle) and magnitude (octave). The "GC-test" setting controls how often only the color is shown, and "uncolored-letter" shows letters without color. Start at 0% and gradually increase as you learn the associations.</p>
                        <p class="modal-text"><strong>Controls:</strong> Press <strong>L</strong> for spatial sequence matches, <strong>K</strong> for letter sequence matches</p>
                    `
                },
                'multiple': {
                    title: 'Multiple N-back - How to Play',
                    content: `
                        <p class="modal-text"><strong>Modality Descriptions:</strong></p>
                        <ul class="modal-list">
                            <li><strong>Gabor:</strong> A Gabor patch appears in a random cell. Match trials repeat the orientation exactly from n-back while appearing in a different cell.</li>
                            <li><strong>Circle (Knight's Move):</strong> A circle appears in a random cell. A match occurs if the current cell is reachable via a knight's move from the n-back cell. Press "Visual Match" for exact position matches.</li>
                            <li><strong>Synesthesia:</strong> Each trial randomly presents either a color or a sound. Twelve unique colors are paired with twelve distinct tone frequencies. Match when the stimulus (regardless of modality) is the same as n trials ago.</li>
                            <li><strong>Relational Difference:</strong> A number (0â€“99) is shown. For 1-back: match if T(n) â€“ T(nâ€“1) = T(nâ€“2) â€“ T(nâ€“3). For 2-back: match if T(n) â€“ T(nâ€“3) = T(nâ€“2) â€“ T(nâ€“4).</li>
                        </ul>
                        <p class="modal-text"><strong>Instructions:</strong></p>
                        <p class="modal-text">Watch each stimulus carefully. When you believe the current stimulus matches the one shown n trials ago (according to the modality rules), press the "Match (n-back)" button. In Circle mode, you can also use "Visual Match" for exact position matches. Your score, progress, and current streak update automatically.</p>
                        <p class="modal-text"><strong>Controls:</strong> Click "Match (n-back)" button or "Visual Match" (Circle mode only)</p>
                    `
                }
            };

            return gameInfos[gameId] || {
                title: 'Unified Brain Training',
                content: `
                    <p class="modal-text">Switch between different cognitive training games using the settings panel.</p>
                    <p class="modal-text"><strong>Available Games:</strong></p>
                    <ul class="modal-list">
                        <li>Jiggle Factorial 3D</li>
                        <li>3D Hyper N-back</li>
                        <li>Dichotic Dual N-back</li>
                        <li>Quad Box</li>
                        <li>Fast Sequence N-back</li>
                        <li>Multiple N-back</li>
                    </ul>
                    <p class="modal-text"><strong>Features:</strong></p>
                    <ul class="modal-list">
                        <li>Fast game switching with blob URL system</li>
                        <li>Unified settings panel</li>
                        <li>Professional loading screens</li>
                    </ul>
                `
            };
        }

        async function showStatsPopup() {
            // Create dat.GUI-styled statistics panel
            const existingPanel = document.getElementById('unified-stats-panel');
            if (existingPanel) {
                existingPanel.remove();
                return; // Toggle off
            }
            
            const panel = document.createElement('div');
            panel.id = 'unified-stats-panel';
            panel.className = 'dg ac';
            panel.style.cssText = `
                position: fixed;
                top: 60px;
                right: 10px;
                width: 320px;
                max-height: calc(100vh - 80px);
                overflow-y: auto;
                z-index: 2000;
                background: #1a1a1a;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            `;
            
            // Build content
            let content = '<div style="padding: 10px; font-family: \'Lucida Grande\', sans-serif; font-size: 11px; color: #eee;">';
            
            // Header
            content += '<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #444;">';
            content += '<div style="font-size: 13px; font-weight: bold;">ðŸ“Š Training Statistics</div>';
            content += '<button id="close-stats-panel" style="background: none; border: none; color: #999; cursor: pointer; font-size: 18px; padding: 0; width: 20px; height: 20px;">Ã—</button>';
            content += '</div>';
            
            // Current game
            const currentGame = window.unifiedBrainTraining?.currentGameId || 'none';
            const gameNames = {
                'jiggle-factorial': 'Jiggle Factorial 3D',
                '3d-hyper-nback': '3D Hyper N-back',
                'dichotic-dual-nback': 'Dichotic Dual N-back',
                'quad-box': 'Quad Box',
                'fast-sequence-nback': 'Fast Sequence N-back',
                'multiple': 'Multiple N-back'
            };
            
            content += `<div style="margin-bottom: 15px; padding: 8px; background: #2a2a2a; border-radius: 3px;">`;
            content += `<div style="color: #aaa; font-size: 10px; margin-bottom: 3px;">CURRENT GAME</div>`;
            content += `<div style="font-size: 12px;">${gameNames[currentGame] || 'None'}</div>`;
            content += `</div>`;
            
            // Cognitive data
            if (window.unifiedBrainTraining?.cognitiveSystem) {
                const scores = window.unifiedBrainTraining.cognitiveSystem.cognitiveScores;
                const progression = window.unifiedBrainTraining.cognitiveSystem.progressionData;
                
                // Cognitive Profile
                content += '<div style="margin-bottom: 15px;">';
                content += '<div style="color: #aaa; font-size: 10px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;">Cognitive Profile</div>';
                
                const domainNames = {
                    workingMemory: 'Working Memory',
                    attention: 'Attention',
                    processingSpeed: 'Processing Speed',
                    executiveFunctions: 'Executive Functions',
                    perceptualProcessing: 'Perceptual Processing',
                    longTermMemory: 'Long-Term Memory'
                };
                
                Object.entries(scores).filter(([key]) => key !== 'id').forEach(([domain, data]) => {
                    const color = data.score <= 333 ? '#4CAF50' : data.score <= 666 ? '#FFC107' : '#F44336';
                    content += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 6px 8px; margin: 3px 0; background: #2a2a2a; border-radius: 3px; cursor: pointer;" 
                             onclick="window.showDomainDetails('${domain}')" 
                             onmouseover="this.style.background='#333'" 
                             onmouseout="this.style.background='#2a2a2a'">
                            <div style="flex: 1;">
                                <div style="font-size: 11px;">${domainNames[domain]}</div>
                                <div style="font-size: 9px; color: #888;">${data.sessions} sessions</div>
                            </div>
                            <div style="font-size: 16px; font-weight: bold; color: ${color};">${data.score}</div>
                        </div>
                    `;
                });
                content += '</div>';
                
                // Training Progress
                content += '<div style="margin-bottom: 15px;">';
                content += '<div style="color: #aaa; font-size: 10px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;">Training Progress</div>';
                content += '<div style="background: #2a2a2a; padding: 8px; border-radius: 3px;">';
                content += `<div style="display: flex; justify-content: space-between; margin: 4px 0;"><span>Total Sessions:</span><span style="color: #4CAF50;">${progression.totalSessions}</span></div>`;
                content += `<div style="display: flex; justify-content: space-between; margin: 4px 0;"><span>Total Time:</span><span style="color: #4CAF50;">${Math.round(progression.totalTime / 3600)}h ${Math.round((progression.totalTime % 3600) / 60)}m</span></div>`;
                content += `<div style="display: flex; justify-content: space-between; margin: 4px 0;"><span>Current Streak:</span><span style="color: #FFC107;">${progression.currentStreak} days</span></div>`;
                content += `<div style="display: flex; justify-content: space-between; margin: 4px 0;"><span>Best Streak:</span><span style="color: #FFC107;">${progression.longestStreak} days</span></div>`;
                content += '</div></div>';
                
                // View Details Button
                content += '<button onclick="window.showDetailedStats()" style="width: 100%; padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 11px; font-family: \'Lucida Grande\', sans-serif;">View Detailed Analytics</button>';
                
            } else {
                content += '<div style="padding: 20px; text-align: center; color: #888; font-size: 11px;">';
                content += 'Start training to see your cognitive profile!';
                content += '</div>';
            }
            
            content += '</div>';
            panel.innerHTML = content;
            
            document.body.appendChild(panel);
            
            // Close button handler
            document.getElementById('close-stats-panel').addEventListener('click', () => {
                panel.remove();
            });
            
            // Close on outside click
            setTimeout(() => {
                document.addEventListener('click', function closeOnOutside(e) {
                    if (!panel.contains(e.target) && !document.getElementById('unified-stats-btn').contains(e.target)) {
                        panel.remove();
                        document.removeEventListener('click', closeOnOutside);
                    }
                });
            }, 100);
        }
        
        // Show domain details in modal
        window.showDomainDetails = function(domain) {
            if (!window.unifiedBrainTraining?.cognitiveSystem) return;
            
            const domainNames = {
                workingMemory: 'Working Memory',
                attention: 'Attention',
                processingSpeed: 'Processing Speed',
                executiveFunctions: 'Executive Functions',
                perceptualProcessing: 'Perceptual Processing',
                longTermMemory: 'Long-Term Memory'
            };
            
            const domainData = window.unifiedBrainTraining.cognitiveSystem.cognitiveScores[domain];
            
            createCustomModal({
                title: domainNames[domain],
                content: `
                    <div style="text-align: center; margin: 20px 0;">
                        <div style="font-size: 48px; font-weight: bold; color: ${domainData.score <= 333 ? '#4CAF50' : domainData.score <= 666 ? '#FFC107' : '#F44336'};">
                            ${domainData.score}
                        </div>
                        <div style="font-size: 14px; color: #aaa; margin-top: 10px;">
                            Lower score = better performance
                        </div>
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 4px; margin: 15px 0;">
                        <div style="display: flex; justify-content: space-between; margin: 8px 0;">
                            <span>Sessions Completed:</span>
                            <span style="font-weight: bold;">${domainData.sessions}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 8px 0;">
                            <span>Confidence Level:</span>
                            <span style="font-weight: bold;">${Math.round(domainData.confidence * 100)}%</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 8px 0;">
                            <span>Percentile Rank:</span>
                            <span style="font-weight: bold;">${Math.round((1 - domainData.score/999) * 100)}th</span>
                        </div>
                    </div>
                    <p class="modal-text" style="font-size: 12px; color: #aaa; margin-top: 15px;">
                        Complete more training sessions to improve your score and increase confidence.
                    </p>
                `
            });
        };
        
        // Show detailed analytics
        window.showDetailedStats = function() {
            // Close the stats panel first
            const panel = document.getElementById('unified-stats-panel');
            if (panel) panel.remove();
            
            // Show detailed modal with charts
            createCustomModal({
                title: 'ðŸ“Š Detailed Analytics',
                content: `
                    <div id="cognitive-profile-container"></div>
                    <div id="analytics-container" style="margin-top: 30px;"></div>
                    <p class="modal-text" style="font-size: 12px; color: #aaa; margin-top: 20px; text-align: center;">
                        Full visualization with charts coming soon!
                    </p>
                `
            });
            
            // Render cognitive UI if available
            if (window.unifiedBrainTraining?.cognitiveUI) {
                setTimeout(() => {
                    window.unifiedBrainTraining.cognitiveUI.render();
                }, 100);
            }
            if (window.unifiedBrainTraining?.analyticsUI) {
                setTimeout(() => {
                    window.unifiedBrainTraining.analyticsUI.render();
                }, 100);
            }
        };
        
        // Keep old function for compatibility
        async function showStatsPopupOld() {
            const currentGame = window.unifiedBrainTraining?.currentGameId || 'none';
            const gameNames = {
                'jiggle-factorial': 'Jiggle Factorial 3D',
                '3d-hyper-nback': '3D Hyper N-back',
                'dichotic-dual-nback': 'Dichotic Dual N-back',
                'quad-box': 'Quad Box',
                'fast-sequence-nback': 'Fast Sequence N-back',
                'multiple': 'Multiple N-back'
            };
            
            let cognitiveContent = '';
            
            // Get cognitive data if available
            if (window.unifiedBrainTraining?.cognitiveSystem) {
                const scores = window.unifiedBrainTraining.cognitiveSystem.cognitiveScores;
                const progression = window.unifiedBrainTraining.cognitiveSystem.progressionData;
                
                cognitiveContent = `
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                        <p class="modal-text"><strong>Cognitive Profile:</strong></p>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;">
                            ${Object.entries(scores).filter(([key]) => key !== 'id').map(([domain, data]) => {
                                const domainNames = {
                                    workingMemory: 'Working Memory',
                                    attention: 'Attention',
                                    processingSpeed: 'Processing Speed',
                                    executiveFunctions: 'Executive Functions',
                                    perceptualProcessing: 'Perceptual Processing',
                                    longTermMemory: 'Long-Term Memory'
                                };
                                const color = data.score <= 333 ? '#4CAF50' : data.score <= 666 ? '#FFC107' : '#F44336';
                                return `
                                    <div style="background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px;">
                                        <div style="font-size: 12px; color: rgba(255,255,255,0.7);">${domainNames[domain]}</div>
                                        <div style="font-size: 20px; font-weight: bold; color: ${color};">${data.score}</div>
                                        <div style="font-size: 10px; color: rgba(255,255,255,0.5);">${data.sessions} sessions</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <p class="modal-text"><strong>Training Progress:</strong></p>
                        <ul class="modal-list">
                            <li>Total Sessions: ${progression.totalSessions}</li>
                            <li>Total Time: ${Math.round(progression.totalTime / 3600)} hours</li>
                            <li>Current Streak: ${progression.currentStreak} days</li>
                            <li>Longest Streak: ${progression.longestStreak} days</li>
                        </ul>
                    </div>
                `;
            } else {
                cognitiveContent = `
                    <p class="modal-text" style="font-size: 14px; color: rgba(255,255,255,0.8); margin-top: 15px;">
                        Start training to see your cognitive profile and progress!
                    </p>
                `;
            }
            
            createCustomModal({
                title: 'Training Statistics',
                content: `
                    <p class="modal-text"><strong>Current Game:</strong> ${gameNames[currentGame] || 'None'}</p>
                    <p class="modal-text"><strong>Session Info:</strong></p>
                    <ul class="modal-list">
                        <li>Games available: 6</li>
                        <li>System: Cognitive Progression Active</li>
                        <li>Status: Tracking</li>
                    </ul>
                    ${cognitiveContent}
                `
            });
        }

        // Dynamic Custom Modal Function
        function createCustomModal({title, content}) {
            // Create backdrop
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop';
            
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'custom-modal';
            
            // Store final dimensions for closing animation
            let finalWidth, finalHeight;
            
            // Close function with reverse animation
            function closeModal() {
                // Fade out content first
                modal.querySelector('.modal-content').classList.remove('visible');
                
                // Then collapse horizontally back to vertical line (keep height)
                setTimeout(() => {
                    modal.style.width = '2px';
                    // Don't change height - keep it as vertical line
                }, 100);
                
                // Fade out backdrop
                setTimeout(() => {
                    backdrop.classList.remove('visible');
                }, 200);
                
                document.removeEventListener('keydown', handleEscape);
                
                // Remove elements after animation completes
                setTimeout(() => {
                    backdrop.remove();
                    modal.remove();
                }, 500);
            }
            
            function handleEscape(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            }
            
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" aria-label="Close">&times;</button>
                    <h2 class="modal-title">${title}</h2>
                    <div style="white-space: normal;">${content}</div>
                </div>
            `;
            
            document.body.appendChild(backdrop);
            document.body.appendChild(modal);
            
            // Temporarily make visible to measure
            modal.style.visibility = 'hidden';
            modal.style.width = 'auto';
            modal.style.height = 'auto';
            modal.style.maxWidth = '90vw';
            modal.style.maxHeight = '90vh';
            
            // Measure content size
            const modalContent = modal.querySelector('.modal-content');
            const contentWidth = modalContent.offsetWidth;
            const contentHeight = modalContent.offsetHeight;
            
            // Calculate final dimensions with constraints
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.9;
            finalWidth = Math.min(Math.max(contentWidth, 400), maxWidth);
            finalHeight = Math.min(contentHeight, maxHeight);
            
            // Reset to starting state - vertical line at full height
            modal.style.visibility = 'visible';
            modal.style.width = '2px';
            modal.style.height = finalHeight + 'px';
            modal.style.setProperty('--modal-height', finalHeight + 'px');
            modal.style.maxWidth = 'none';
            modal.style.maxHeight = 'none';
            
            // Set up event listeners
            const closeButton = modal.querySelector('.modal-close');
            closeButton.addEventListener('click', closeModal);
            backdrop.addEventListener('click', closeModal);
            document.addEventListener('keydown', handleEscape);
            
            // Prevent modal content clicks from closing modal
            modal.querySelector('.modal-content').addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Animate in - expand horizontally from vertical line
            setTimeout(() => {
                backdrop.classList.add('visible');
                modal.style.width = finalWidth + 'px';
                
                setTimeout(() => {
                    modal.querySelector('.modal-content').classList.add('visible');
                }, 200);
            }, 10);
        }
    </script>
