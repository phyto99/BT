<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Brain Training</title>
    
    <!-- Unified Brain Training System -->
    <link rel="stylesheet" href="shared/unified-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Cognitive Progression System -->
    <script src="shared/cognitive-progression.js"></script>
    <script src="shared/cognitive-ui.js"></script>
    
    <script src="shared/unified-core.js"></script>
    <script src="shared/analytics-dashboard.js"></script>
    <script src="shared/comprehensive-stats-panel.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #202020;
            color: #eee;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #eee;
            background: #000;
        }

        /* Right side buttons matching sidebar button style */
        .unified-right-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 8px;
        }

        .unified-info-btn, .unified-stats-btn {
            width: 40px;
            height: 40px;
            background: rgba(40, 40, 40, 0.8);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: #eee;
            transition: background-color 0.2s;
        }

        .unified-info-btn:hover, .unified-stats-btn:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }

        /* Custom Modal Styling - Dynamic Sizing */
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: var(--modal-height, 400px);
            background: #999999;
            z-index: 500;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            overflow: hidden;
            transition: width 0.3s ease;
            line-height: 1.5;
        }
        
        .modal-content {
            padding: 40px;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
            position: relative;
            overflow-y: auto;
            min-width: 400px;
            max-width: 90vw;
            background: transparent;
        }
        
        .modal-content.visible {
            opacity: 1;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-weight: normal;
            line-height: 1;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-close:hover {
            opacity: 0.7;
        }
        
        .modal-title {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-text {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            line-height: 1.5;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-text strong {
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
        }
        
        .modal-list {
            text-align: left;
            margin: 10px 0;
            padding-left: 20px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            line-height: 1.5;
        }
        
        .modal-list li {
            margin: 5px 0;
            font-family: Arial, sans-serif;
            font-weight: normal;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 1);
            line-height: 1.1;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 499;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-backdrop.visible {
            opacity: 1;
        }

        /* dat.gui-style Stats Panel */
        .stats-panel-datgui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 80vh;
            background: #1a1a1a;
            border: 1px solid #2c2c2c;
            font-family: 'Lucida Grande', sans-serif;
            font-size: 11px;
            color: #eee;
            z-index: 500;
            overflow-y: auto;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .stats-panel-datgui.visible {
            display: block;
            opacity: 1;
        }

        .stats-panel-datgui-header {
            background: #2c2c2c;
            padding: 8px 10px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .stats-panel-datgui-title {
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ddd;
        }

        .stats-panel-datgui-close {
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
            color: #ddd;
        }

        .stats-panel-datgui-close:hover {
            opacity: 1;
        }

        .stats-datgui-section {
            border-bottom: 1px solid #2c2c2c;
        }

        .stats-datgui-section-title {
            background: #252525;
            padding: 6px 10px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            border-bottom: 1px solid #2c2c2c;
        }

        .stats-datgui-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 10px;
            font-size: 11px;
            background: #1a1a1a;
            border-bottom: 1px solid #222;
        }

        .stats-datgui-row:hover {
            background: #202020;
        }

        .stats-datgui-label {
            color: #aaa;
        }

        .stats-datgui-value {
            color: #fff;
            font-weight: normal;
        }

        .stats-datgui-chart {
            padding: 10px;
            background: #1a1a1a;
        }

        .stats-datgui-chart canvas {
            width: 100% !important;
            height: 150px !important;
        }

        .stats-datgui-empty {
            padding: 30px 20px;
            text-align: center;
            color: #666;
        }

        .stats-datgui-empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        /* Scrollbar styling for stats panel */
        .stats-panel-datgui::-webkit-scrollbar {
            width: 6px;
        }

        .stats-panel-datgui::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .stats-panel-datgui::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 3px;
        }

        .stats-panel-datgui::-webkit-scrollbar-thumb:hover {
            background: #4c4c4c;
        }
    </style>
</head>
<body>
    <!-- Right side buttons -->
    <div class="unified-right-buttons">
        <button class="unified-info-btn" id="unified-info-btn" title="Information">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4"/>
                <path d="M12 8h.01"/>
            </svg>
        </button>
        <button class="unified-stats-btn" id="unified-stats-btn" title="Statistics">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3v18h18"/>
                <path d="m19 9-5 5-4-4-3 3"/>

    <div id="game-container">
        <div class="loading"><img src="Syn_Logo_A_1.gif" style="width: 333px; height: 333px;"></div>
    </div>
    
    <script>
        // Initialize exactly like the test version
        document.addEventListener('DOMContentLoaded', () => {
            // Create the unified system instance
            window.unifiedBrainTraining = new UnifiedBrainTraining();
            
            // Add test function for debugging
            window.testConnection = () => window.unifiedBrainTraining.testDirectConnection();
            
            // Info button handler - toggle if already open
            document.getElementById('unified-info-btn').addEventListener('click', () => {
                const existingModal = document.querySelector('.custom-modal');
                if (existingModal) {
                    // Info popup is already open, close it
                    closeAnyOpenModal();
                } else {
                    // Close stats if open, then show info
                    closeAnyOpenModal();
                    showInfoPopup();
                }
            });
            
            // Stats button handler - toggle if already open
            document.getElementById('unified-stats-btn').addEventListener('click', () => {
                const existingStatsPanel = document.querySelector('.stats-panel-datgui');
                if (existingStatsPanel) {
                    // Stats panel is already open, close it
                    closeAnyOpenModal();
                } else {
                    // Close info if open, then show stats
                    closeAnyOpenModal();
                    showStatsPopup();
                }
            });
            
            // Track current game to detect switches
            let lastGameId = null;
            
            // Load default game and show info on first visit
            window.unifiedBrainTraining.loadGame('jiggle-factorial').then(() => {
                lastGameId = window.unifiedBrainTraining?.currentGameId;
                
                // Show info popup on first visit (after a short delay for game to load)
                setTimeout(() => {
                    const currentGame = window.unifiedBrainTraining?.currentGameId;
                    const hasSeenInfo = localStorage.getItem(`hasSeenInfo_${currentGame}`);
                    if (!hasSeenInfo) {
                        showInfoPopup(true);
                        localStorage.setItem(`hasSeenInfo_${currentGame}`, 'true');
                    }
                }, 1000);
            });
            
            // Watch for game switches and close popups
            setInterval(() => {
                const currentGameId = window.unifiedBrainTraining?.currentGameId;
                if (currentGameId && currentGameId !== lastGameId) {
                    console.log('Game switched from', lastGameId, 'to', currentGameId);
                    closeAnyOpenModal();
                    lastGameId = currentGameId;
                }
            }, 500);
            
            // Listen for game load events (including reloads of same game)
            window.addEventListener('gameLoadInitiated', (e) => {
                console.log('Game load initiated:', e.detail.gameId);
                closeAnyOpenModal();
            });
            
            // Close modal when clicking on settings panel (dat.GUI)
            document.addEventListener('click', (e) => {
                // Check if click is on dat.GUI elements
                if (e.target.closest('.dg') || e.target.closest('#unified-gui-container')) {
                    closeAnyOpenModal();
                }
            });
        });

        // Close any open modal instantly
        function closeAnyOpenModal() {
            const existingModal = document.querySelector('.custom-modal');
            const existingBackdrop = document.querySelector('.modal-backdrop');
            const existingStatsPanel = document.querySelector('.stats-panel-datgui');
            if (existingModal) existingModal.remove();
            if (existingBackdrop) existingBackdrop.remove();
            if (existingStatsPanel) existingStatsPanel.remove();
        }

        function showInfoPopup(autoShow = false) {
            const currentGame = window.unifiedBrainTraining?.currentGameId || 'none';
            
            // Prevent duplicate popups - check if one is already open
            if (document.querySelector('.custom-modal')) {
                return;
            }
            
            const gameInfo = getGameInfo(currentGame);
            
            createCustomModal({
                title: gameInfo.title,
                content: gameInfo.content,
                showCheckbox: true,
                gameId: currentGame
            });
        }

        function getGameInfo(gameId) {
            const gameInfos = {
                'quad-box': {
                    title: 'Quad Box - How to Play',
                    content: `
                        <p class="modal-text">3D Quad N-Back is a working memory game. A cube will repeatedly flash in a 3D grid, and you must remember cues that appeared <strong>n steps ago</strong> across four different modalities:</p>
                        <ul class="modal-list">
                            <li><strong>Position:</strong> where the cube appeared</li>
                            <li><strong>Color:</strong> the color of the cube</li>
                            <li><strong>Shape:</strong> the shape inside the cube</li>
                            <li><strong>Audio:</strong> what was spoken</li>
                        </ul>
                        <p class="modal-text">For each new item, press the corresponding key if it matches the item shown <strong>n steps back</strong> in the sequence:</p>
                        <ul class="modal-list">
                            <li><strong>A</strong> â€“ position match</li>
                            <li><strong>F</strong> â€“ color match</li>
                            <li><strong>J</strong> â€“ shape match</li>
                            <li><strong>L</strong> â€“ audio match</li>
                        </ul>
                        <p class="modal-text">You can press multiple keys if more than one aspect matches. The game continues with a new cube every few seconds. After a set amount of trials, you'll be scored on your accuracy. If you do well enough, you're n-back level will be advanced by 1. Stay focused and try to get as high a score as possible!</p>
                    `
                },
                'jiggle-factorial': {
                    title: 'Jiggle Factorial 3D - How to Play',
                    content: `
                        <p class="modal-text">3D Multiple Object Tracking game with rotating objects and factorial complexity.</p>
                        <p class="modal-text"><strong>Objective:</strong> Track multiple moving objects in 3D space</p>
                        <ul class="modal-list">
                            <li>Objects will be highlighted at the start</li>
                            <li>Track the highlighted objects as they move</li>
                            <li>Click on the correct objects when prompted</li>
                            <li>Level increases with more objects to track</li>
                        </ul>
                        <p class="modal-text"><strong>Controls:</strong> Use mouse to interact with objects</p>
                    `
                },
                '3d-hyper-nback': {
                    title: '3D Hyper N-back - How to Play',
                    content: `
                        <p class="modal-text">Advanced N-back training with 3D spatial memory challenges.</p>
                        <p class="modal-text"><strong>Objective:</strong> Remember positions from N steps back</p>
                        <ul class="modal-list">
                            <li>Watch cubes appear in 3D space</li>
                            <li>Press keys when position matches N steps back</li>
                            <li>Multiple modalities: position, audio, visual</li>
                            <li>Level increases difficulty</li>
                        </ul>
                        <p class="modal-text"><strong>Controls:</strong> Use keyboard for responses</p>
                    `
                },
                'dichotic-dual-nback': {
                    title: 'Dichotic Dual N-back - How to Play',
                    content: `
                        <p class="modal-text">Dual N-back training with audio and visual stimuli.</p>
                        <p class="modal-text"><strong>Objective:</strong> Track both audio and visual sequences</p>
                        <ul class="modal-list">
                            <li>Remember both sound and position from N steps back</li>
                            <li>Press keys for audio matches and visual matches</li>
                            <li>Dual-task training for working memory</li>
                            <li>Progressive difficulty levels</li>
                        </ul>
                        <p class="modal-text"><strong>Controls:</strong> Use keyboard for audio/visual responses</p>
                    `
                },
                'fast-sequence-nback': {
                    title: 'Fast Sequence N-back - How to Play',
                    content: `
                        <p class="modal-text"><strong>Basics:</strong></p>
                        <p class="modal-text">This game contains two modes:</p>
                        <ul class="modal-list">
                            <li><strong>Memory Game:</strong> A spatial memory game resembling Corsi, which displays a sequence of squares for you to recall and click in the same order.</li>
                            <li><strong>N-back Mode:</strong> Each "trial" is a sequence of squares instead of a single square like in standard N-back tasks.</li>
                        </ul>
                        <p class="modal-text"><strong>Adjustable Settings:</strong></p>
                        <ul class="modal-list">
                            <li>Synesthesia-like linkages (letter-color and spatial-music links)</li>
                            <li>Number of squares in the grid and sequence</li>
                            <li>Duration of display and delay between squares</li>
                            <li>N level, sec/trial, number of trials</li>
                            <li>Percent match and interference control</li>
                        </ul>
                        <p class="modal-text"><strong>Synesthesia Details:</strong></p>
                        <p class="modal-text">Grapheme-color synesthesia links each letter to a unique color. Spatial-musical synesthesia associates spatial movements with musical tones based on direction (angle) and magnitude (octave). The "GC-test" setting controls how often only the color is shown, and "uncolored-letter" shows letters without color. Start at 0% and gradually increase as you learn the associations.</p>
                        <p class="modal-text"><strong>Controls:</strong> Press <strong>L</strong> for spatial sequence matches, <strong>K</strong> for letter sequence matches</p>
                    `
                },
                'multiple': {
                    title: 'Multiple N-back - How to Play',
                    content: `
                        <p class="modal-text"><strong>Modality Descriptions:</strong></p>
                        <ul class="modal-list">
                            <li><strong>Gabor:</strong> A Gabor patch appears in a random cell. Match trials repeat the orientation exactly from n-back while appearing in a different cell.</li>
                            <li><strong>Circle (Knight's Move):</strong> A circle appears in a random cell. A match occurs if the current cell is reachable via a knight's move from the n-back cell. Press "Visual Match" for exact position matches.</li>
                            <li><strong>Synesthesia:</strong> Each trial randomly presents either a color or a sound. Twelve unique colors are paired with twelve distinct tone frequencies. Match when the stimulus (regardless of modality) is the same as n trials ago.</li>
                            <li><strong>Relational Difference:</strong> A number (0â€“99) is shown. For 1-back: match if T(n) â€“ T(nâ€“1) = T(nâ€“2) â€“ T(nâ€“3). For 2-back: match if T(n) â€“ T(nâ€“3) = T(nâ€“2) â€“ T(nâ€“4).</li>
                        </ul>
                        <p class="modal-text"><strong>Instructions:</strong></p>
                        <p class="modal-text">Watch each stimulus carefully. When you believe the current stimulus matches the one shown n trials ago (according to the modality rules), press the "Match (n-back)" button. In Circle mode, you can also use "Visual Match" for exact position matches. Your score, progress, and current streak update automatically.</p>
                        <p class="modal-text"><strong>Controls:</strong> Click "Match (n-back)" button or "Visual Match" (Circle mode only)</p>
                    `
                }
            };

            return gameInfos[gameId] || {
                title: 'Unified Brain Training',
                content: `
                    <p class="modal-text">Switch between different cognitive training games using the settings panel.</p>
                    <p class="modal-text"><strong>Available Games:</strong></p>
                    <ul class="modal-list">
                        <li>Jiggle Factorial 3D</li>
                        <li>3D Hyper N-back</li>
                        <li>Dichotic Dual N-back</li>
                        <li>Quad Box</li>
                        <li>Fast Sequence N-back</li>
                        <li>Multiple N-back</li>
                    </ul>
                    <p class="modal-text"><strong>Features:</strong></p>
                    <ul class="modal-list">
                        <li>Fast game switching with blob URL system</li>
                        <li>Unified settings panel</li>
                        <li>Professional loading screens</li>
                    </ul>
                `
            };
        }

        function showStatsPopup() {
            // Close existing panel if open
            const existingPanel = document.querySelector('.stats-panel-datgui');
            if (existingPanel) {
                existingPanel.remove();
                return;
            }

            // Get current game info
            const currentGame = window.unifiedBrainTraining?.currentGameId || 'none';
            const gameNames = {
                'jiggle-factorial': 'Jiggle Factorial 3D',
                '3d-hyper-nback': '3D Hyper N-back',
                'dichotic-dual-nback': 'Dichotic Dual N-back',
                'quad-box': 'Quad Box',
                'fast-sequence-nback': 'Fast Sequence N-back',
                'multiple': 'Multiple N-back'
            };
            
            // Get game statistics
            const gameData = getGameStatistics(currentGame);
            
            // Create dat.gui-style panel
            const panel = document.createElement('div');
            panel.className = 'stats-panel-datgui';
            
            let html = `
                <div class="stats-panel-datgui-header">
                    <div class="stats-panel-datgui-title">Statistics</div>
                    <div class="stats-panel-datgui-close">Ã—</div>
                </div>
            `;
            
            // Current Game Section
            html += `
                <div class="stats-datgui-section">
                    <div class="stats-datgui-section-title">Current Game</div>
                    <div class="stats-datgui-row">
                        <span class="stats-datgui-label">Game</span>
                        <span class="stats-datgui-value">${gameNames[currentGame] || 'None'}</span>
                    </div>
                </div>
            `;
            
            // Game Statistics
            if (gameData && gameData.hasData) {
                // Get detailed analytics
                const detailed = window.gameStats?.getDetailedAnalytics(currentGame);
                
                html += `
                    <div class="stats-datgui-section">
                        <div class="stats-datgui-section-title">Performance</div>
                        <div class="stats-datgui-row">
                            <span class="stats-datgui-label">Sessions</span>
                            <span class="stats-datgui-value">${gameData.sessions}</span>
                        </div>
                        <div class="stats-datgui-row">
                            <span class="stats-datgui-label">Avg Score</span>
                            <span class="stats-datgui-value">${gameData.avgScore}</span>
                        </div>
                        <div class="stats-datgui-row">
                            <span class="stats-datgui-label">Best Score</span>
                            <span class="stats-datgui-value">${gameData.bestScore}</span>
                        </div>
                        ${gameData.avgAccuracy ? `
                        <div class="stats-datgui-row">
                            <span class="stats-datgui-label">Avg Accuracy</span>
                            <span class="stats-datgui-value">${gameData.avgAccuracy}%</span>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                // Game-specific detailed stats
                if (detailed) {
                    if (detailed.type === 'hyper-nback') {
                        html += `
                            <div class="stats-datgui-section">
                                <div class="stats-datgui-section-title">Signal Detection</div>
                                <div class="stats-datgui-row">
                                    <span class="stats-datgui-label">Avg d'-Prime</span>
                                    <span class="stats-datgui-value">${detailed.averages.dPrime.toFixed(2)}</span>
                                </div>
                                <div class="stats-datgui-row">
                                    <span class="stats-datgui-label">Response Bias</span>
                                    <span class="stats-datgui-value">${detailed.averages.responseBias.toFixed(2)}</span>
                                </div>
                                ${detailed.averages.lureResistance > 0 ? `
                                <div class="stats-datgui-row">
                                    <span class="stats-datgui-label">Lure Resistance</span>
                                    <span class="stats-datgui-value">${(detailed.averages.lureResistance * 100).toFixed(0)}%</span>
                                </div>
                                ` : ''}
                                <div class="stats-datgui-row">
                                    <span class="stats-datgui-label">Avg Level</span>
                                    <span class="stats-datgui-value">${detailed.averages.level.toFixed(2)}</span>
                                </div>
                            </div>
                            
                            <div class="stats-datgui-section">
                                <div class="stats-datgui-section-title">Top Stimuli (Correct)</div>
                                ${Object.entries(detailed.stimuliBreakdown)
                                    .filter(([_, data]) => data.correct > 0)
                                    .sort((a, b) => b[1].correct - a[1].correct)
                                    .slice(0, 5)
                                    .map(([name, data]) => `
                                        <div class="stats-datgui-row" style="font-size: 9px; padding: 2px 0;">
                                            <span class="stats-datgui-label">${name}</span>
                                            <span class="stats-datgui-value">${data.correct} / ${data.correct + data.wrong}</span>
                                        </div>
                                    `).join('')}
                            </div>
                        `;
                    } else if (detailed.type === 'jiggle-factorial') {

        // Get game statistics from localStorage
        function getGameStatistics(gameId) {
            // First try unified statistics system
            if (window.gameStats) {
                const sessions = window.gameStats.getStats(gameId);
                if (sessions && sessions.length > 0) {
                    const scores = sessions.map(s => s.score || 0).filter(s => !isNaN(s));
                    const accuracies = sessions.map(s => s.accuracy || 0).filter(a => !isNaN(a));
                    
                    if (scores.length > 0) {
                        const avgScore = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length * 10) / 10;
                        const bestScore = Math.max(...scores);
                        const avgAccuracy = accuracies.length > 0 
                            ? Math.round(accuracies.reduce((a, b) => a + b, 0) / accuracies.length * 100)
                            : 0;
                        
                        return {
                            hasData: true,
                            sessions: sessions.length,
                            avgScore: avgScore,
                            bestScore: bestScore,
                            avgAccuracy: avgAccuracy,
                            chartData: sessions.map((s, i) => ({
                                date: s.date || `S${i + 1}`,
                                averageScore: s.score || 0,
                                averageAccuracy: (s.accuracy || 0) * 100,
                                level: s.level || s.nBack || 0,
                                session: s
                            }))
                        };
                    }
                }
            }
            
            // Fallback to legacy jiggle-factorial storage
            if (gameId === 'jiggle-factorial') {
                const progressData = JSON.parse(localStorage.getItem('progressData')) || [];
                if (progressData.length === 0) return { hasData: false };
                
                const scores = progressData.map(d => d.averageScore || 0);
                const avgScore = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
                const bestScore = Math.max(...scores);
                
                return {
                    hasData: true,
                    sessions: progressData.length,
                    avgScore: avgScore,
                    bestScore: bestScore,
                    chartData: progressData
                };
            }
            
            return { hasData: false };
        }
        
        // Render chart using D3.js
        function renderUnifiedChart(gameData, container) {
            const element = container || document.getElementById('unified-stats-chart-datgui');
            if (!element || !gameData || !gameData.chartData) {
                return;
            }
            
            // Clear previous chart
            d3.select(element).selectAll('*').remove();
            
            const data = gameData.chartData;
            const hasLevelData = data.some(d => d.level && d.level > 0);
            const hasAccuracy = data.some(d => d.averageAccuracy !== undefined);
            
            // Set dimensions
            const margin = {top: 20, right: hasLevelData ? 50 : 20, bottom: 40, left: 50};
            const width = element.offsetWidth || 300;
            const height = 200;
            const innerWidth = width - margin.left - margin.right;
            const innerHeight = height - margin.top - margin.bottom;
            
            // Create SVG
            const svg = d3.select(element)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('background', 'transparent');
            
            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);
            
            // Scales
            const x = d3.scaleBand()
                .domain(data.map((d, i) => d.date || `S${i + 1}`))
                .range([0, innerWidth])
                .padding(0.1);
            
            const yScore = d3.scaleLinear()
                .domain([0, d3.max(data, d => Math.max(d.averageScore || 0, d.averageAccuracy || 0)) * 1.1])
                .range([innerHeight, 0]);
            
            const yLevel = hasLevelData ? d3.scaleLinear()
                .domain([0, d3.max(data, d => d.level || 0) * 1.1])
                .range([innerHeight, 0]) : null;
            
            // Grid lines
            g.append('g')
                .attr('class', 'grid')
                .selectAll('line')
                .data(yScore.ticks(5))
                .enter()
                .append('line')
                .attr('x1', 0)
                .attr('x2', innerWidth)
                .attr('y1', d => yScore(d))
                .attr('y2', d => yScore(d))
                .attr('stroke', 'rgba(255,255,255,0.1)')
                .attr('stroke-width', 1);
            
            // X Axis
            g.append('g')
                .attr('transform', `translate(0,${innerHeight})`)
                .call(d3.axisBottom(x).tickSize(0))
                .selectAll('text')
                .attr('fill', '#aaa')
                .attr('font-size', '10px')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');
            
            g.select('.domain').attr('stroke', '#555');
            
            // Y Axis (Score/Accuracy)
            g.append('g')
                .call(d3.axisLeft(yScore).ticks(5))
                .selectAll('text')
                .attr('fill', '#aaa')
                .attr('font-size', '10px');
            
            g.selectAll('.domain').attr('stroke', '#555');
            g.selectAll('.tick line').attr('stroke', '#555');
            
            // Y Axis (Level) - right side
            if (hasLevelData && yLevel) {
                g.append('g')
                    .attr('transform', `translate(${innerWidth},0)`)
                    .call(d3.axisRight(yLevel).ticks(5))
                    .selectAll('text')
                    .attr('fill', '#FF9800')
                    .attr('font-size', '10px');
            }
            
            // Line generator for score
            const lineScore = d3.line()
                .x((d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                .y(d => yScore(d.averageScore || 0))
                .curve(d3.curveMonotoneX);
            
            // Area generator for score
            const areaScore = d3.area()
                .x((d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                .y0(innerHeight)
                .y1(d => yScore(d.averageScore || 0))
                .curve(d3.curveMonotoneX);
            
            // Draw score area
            g.append('path')
                .datum(data)
                .attr('fill', 'rgba(76, 175, 80, 0.2)')
                .attr('d', areaScore);
            
            // Draw score line
            g.append('path')
                .datum(data)
                .attr('fill', 'none')
                .attr('stroke', '#4CAF50')
                .attr('stroke-width', 2)
                .attr('d', lineScore);
            
            // Score points
            g.selectAll('.dot-score')
                .data(data)
                .enter()
                .append('circle')
                .attr('class', 'dot-score')
                .attr('cx', (d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                .attr('cy', d => yScore(d.averageScore || 0))
                .attr('r', 3)
                .attr('fill', '#4CAF50')
                .attr('stroke', '#1a1a1a')
                .attr('stroke-width', 1.5);
            
            // Accuracy line if available
            if (hasAccuracy) {
                const lineAccuracy = d3.line()
                    .x((d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                    .y(d => yScore(d.averageAccuracy || 0))
                    .curve(d3.curveMonotoneX);
                
                g.append('path')
                    .datum(data)
                    .attr('fill', 'none')
                    .attr('stroke', '#2196F3')
                    .attr('stroke-width', 2)
                    .attr('stroke-dasharray', '5,5')
                    .attr('d', lineAccuracy);
                
                g.selectAll('.dot-accuracy')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('class', 'dot-accuracy')
                    .attr('cx', (d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                    .attr('cy', d => yScore(d.averageAccuracy || 0))
                    .attr('r', 3)
                    .attr('fill', '#2196F3')
                    .attr('stroke', '#1a1a1a')
                    .attr('stroke-width', 1.5);
            }
            
            // Level line if available
            if (hasLevelData && yLevel) {
                const lineLevel = d3.line()
                    .x((d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                    .y(d => yLevel(d.level || 0))
                    .curve(d3.curveMonotoneX);
                
                g.append('path')
                    .datum(data)
                    .attr('fill', 'none')
                    .attr('stroke', '#FF9800')
                    .attr('stroke-width', 2)
                    .attr('d', lineLevel);
                
                g.selectAll('.dot-level')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('class', 'dot-level')
                    .attr('cx', (d, i) => x(d.date || `S${i + 1}`) + x.bandwidth() / 2)
                    .attr('cy', d => yLevel(d.level || 0))
                    .attr('r', 3)
                    .attr('fill', '#FF9800')
                    .attr('stroke', '#1a1a1a')
                    .attr('stroke-width', 1.5);
            }
            
            // Legend
            const legend = svg.append('g')
                .attr('transform', `translate(${margin.left + 10}, 5)`);
            
            const legendData = [
                {label: 'Score', color: '#4CAF50', dash: false},
                ...(hasAccuracy ? [{label: 'Accuracy', color: '#2196F3', dash: true}] : []),
                ...(hasLevelData ? [{label: 'Level', color: '#FF9800', dash: false}] : [])
            ];
            
            legendData.forEach((item, i) => {
                const legendItem = legend.append('g')
                    .attr('transform', `translate(${i * 80}, 0)`);
                
                legendItem.append('line')
                    .attr('x1', 0)
                    .attr('x2', 15)
                    .attr('y1', 0)
                    .attr('y2', 0)
                    .attr('stroke', item.color)
                    .attr('stroke-width', 2)
                    .attr('stroke-dasharray', item.dash ? '3,3' : '0');
                
                legendItem.append('text')
                    .attr('x', 20)
                    .attr('y', 4)
                    .attr('fill', '#eee')
                    .attr('font-size', '10px')
                    .text(item.label);
            });
        }

        // Custom Modal Function
        function createCustomModal({title, content, showCheckbox = false, gameId = null}) {
            // Create backdrop
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop';
            
            // Create modal
            const modal = document.createElement('div');
            modal.className = 'custom-modal';
            
            // Store final dimensions for closing animation
            let finalWidth, finalHeight;
            
            // Close function with reverse animation
            function closeModal() {
                // Fade out content first
                modal.querySelector('.modal-content').classList.remove('visible');
                
                // Then collapse horizontally back to vertical line (keep height)
                setTimeout(() => {
                    modal.style.width = '2px';
                }, 100);
                
                // Fade out backdrop
                setTimeout(() => {
                    backdrop.classList.remove('visible');
                }, 200);
                
                document.removeEventListener('keydown', handleEscape);
                
                // Remove elements after animation completes
                setTimeout(() => {
                    backdrop.remove();
                    modal.remove();
                }, 500);
            }
            
            function handleEscape(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            }
            
            // Build checkbox HTML if needed
            let checkboxHtml = '';
            if (showCheckbox && gameId) {
                // Check by default (user has to uncheck to see it again)
                const dontShowAgain = localStorage.getItem(`dontShowInfo_${gameId}`) !== 'false';
                checkboxHtml = `
                    <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2);">
                        <label style="display: flex; align-items: center; cursor: pointer; font-size: 13px;">
                            <input type="checkbox" id="dont-show-again" ${dontShowAgain ? 'checked' : ''} 
                                   style="margin-right: 8px; cursor: pointer; width: 16px; height: 16px;">
                            <span>Don't show this again</span>
                        </label>
                    </div>
                `;
            }
            
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" aria-label="Close">&times;</button>
                    <h2 class="modal-title">${title}</h2>
                    <div style="white-space: normal;">${content}</div>
                    ${checkboxHtml}
                </div>
            `;
            
            document.body.appendChild(backdrop);
            document.body.appendChild(modal);
            
            // Use requestAnimationFrame to ensure DOM is ready for measurement
            requestAnimationFrame(() => {
                // Temporarily make visible to measure
                modal.style.visibility = 'hidden';
                modal.style.width = 'auto';
                modal.style.height = 'auto';
                modal.style.maxWidth = '90vw';
                modal.style.maxHeight = '90vh';
                
                // Force reflow to ensure accurate measurement
                modal.offsetHeight;
                
                // Measure content size
                const modalContent = modal.querySelector('.modal-content');
                const contentWidth = modalContent.offsetWidth;
                const contentHeight = modalContent.offsetHeight;
                
                // Calculate final dimensions with constraints
                const maxWidth = window.innerWidth * 0.9;
                const maxHeight = window.innerHeight * 0.9;
                finalWidth = Math.min(Math.max(contentWidth, 400), maxWidth);
                finalHeight = Math.min(contentHeight, maxHeight);
                
                // Reset to starting state - vertical line at full height
                modal.style.visibility = 'visible';
                modal.style.width = '2px';
                modal.style.height = finalHeight + 'px';
                modal.style.setProperty('--modal-height', finalHeight + 'px');
                modal.style.maxWidth = 'none';
                modal.style.maxHeight = 'none';
                
                // Force reflow before animation
                modal.offsetHeight;
                
                // Set up event listeners
                const closeButton = modal.querySelector('.modal-close');
                closeButton.addEventListener('click', closeModal);
                backdrop.addEventListener('click', closeModal);
                document.addEventListener('keydown', handleEscape);
                
                // Prevent modal content clicks from closing modal
                modal.querySelector('.modal-content').addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                // Handle checkbox if present
                if (showCheckbox && gameId) {
                    const checkbox = document.getElementById('dont-show-again');
                    if (checkbox) {
                        checkbox.addEventListener('change', (e) => {
                            // Store as 'false' if unchecked (show again), otherwise don't store or store 'true'
                            if (!e.target.checked) {
                                localStorage.setItem(`dontShowInfo_${gameId}`, 'false');
                                localStorage.removeItem(`hasSeenInfo_${gameId}`);
                            } else {
                                localStorage.setItem(`dontShowInfo_${gameId}`, 'true');
                            }
                        });
                    }
                }
                
                // Animate in - expand horizontally from vertical line
                requestAnimationFrame(() => {
                    backdrop.classList.add('visible');
                    modal.style.width = finalWidth + 'px';
                    
                    setTimeout(() => {
                        modal.querySelector('.modal-content').classList.add('visible');
                    }, 200);
                });
            });
        }
    </script>
